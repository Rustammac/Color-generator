<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Random Color Generator</h1>
    <div class="container"></div>
    <script>
      const container = document.querySelector(".container");
      for (let index = 0; index < 30; index++) {
        const colorContainerEl = document.createElement("div");
        colorContainerEl.classList.add("color-container");
        container.appendChild(colorContainerEl);
      }
      randomColor();
      function randomColor() {
        const chars = "0123456789abcdef";
        const colorCode = 6;
        let color = "";
        for (let index = 0; index < colorCode; index++) {
          const randomNum = Math.floor(Math.random() * chars.length);
          color += chars.substring(randomNum, randomNum + 1);
        }
        return color;
      }

      const colorContainer = document.querySelectorAll(".color-container");
      generatorColors();
      function generatorColors() {
        colorContainer.forEach((colorContainer) => {
          const newColorCode = randomColor();
          colorContainer.style.backgroundColor = "#" + newColorCode;
          colorContainer.innerText = "#" + newColorCode;
        });
      }
    </script>
  </body>
</html>
